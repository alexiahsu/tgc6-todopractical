{% extends 'layout.template.html' %}

{%block title%}Create New Task{%endblock%}

{%block content%}
<form method="POST">
    <h1>Create New Task</h1>
    <div>
        <label>Task Name:</label>
        <input type="text" name="task-name" class="form-control"/>
    </div>
    <div>
        <label>Due Date:</label>
        <input type="date" name="due-date" class="form-control"/>
    </div>
    <div>
        <label>Comments:</label>
        <textarea name="comments" class="form-control"></textarea>
    </div>
    <input type="submit" value="Create" class="btn btn-primary mt-2"/>
</form>
{%endblock%}
